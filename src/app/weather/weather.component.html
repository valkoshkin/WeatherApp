<div class="search-box">
  <mat-icon class="w-icon">search</mat-icon>
  <mat-form-field class="example-full-width w-input">
    <input matInput #city value="Samara">
  </mat-form-field>
  <button mat-raised-button color="primary" class="w-button" (click)="onSubmit(city.value)">
    Search
  </button>
</div>

<app-info-box *ngIf="currentWeatherData" [currentWeatherData]="currentWeatherData" [forecastData]="forecastData"
              [historyData]="historyData">
</app-info-box>
